<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione Nuova Azienda</title>
</head>
<body>
    <h1>Inserisci una Nuova Azienda</h1>
    <form action="insert.php" method="POST">
        <label for="Nome">Nome:</label>
        <input type="text" id="Nome" name="Nome" required><br><br>

        <label for="Indirizzo">Indirizzo:</label>
        <input type="text" id="Indirizzo" name="Indirizzo" required><br><br>

        <label for="Ambito">Ambito:</label>
        <input type="text" id="Ambito" name="Ambito" required><br><br>

        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" required><br><br>

        <label for="PasswordA">Password:</label>
        <input type="password" id="PasswordA" name="PasswordA" required><br><br>

        <input type="submit" value="Registra Azienda">
    </form>
</body>
</html>
