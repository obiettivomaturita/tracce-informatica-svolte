<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserisci Utente</title>
</head>
<body>
    <h1>Inserimento Nuovo Utente</h1>
    <form action="insert.php" method="POST">
        <label for="NumeroDocumentoID">Numero Documento ID:</label>
        <input type="text" name="NumeroDocumentoID" required><br><br>

        <label for="Nome">Nome:</label>
        <input type="text" name="Nome" required><br><br>

        <label for="Cognome">Cognome:</label>
        <input type="text" name="Cognome" required><br><br>

        <label for="Recapito">Telefono:</label>
        <input type="text" name="Recapito" maxlength="10" required><br><br>

        <label for="Email">Email:</label>
        <input type="email" name="Email" required><br><br>

        <label for="PasswordU">Password:</label>
        <input type="password" name="PasswordU" required><br><br>

        <label for="Giudizio">Giudizio:</label><br>
        <textarea name="Giudizio" rows="3" cols="40"></textarea><br><br>

        <label for="VotoMedio">Voto Medio:</label>
        <input type="number" step="0.1" name="VotoMedio"><br><br>

        <input type="submit" value="Inserisci Utente">
    </form>
</body>
</html>
