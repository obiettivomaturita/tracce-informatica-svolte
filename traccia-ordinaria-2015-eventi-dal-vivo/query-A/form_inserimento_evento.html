<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserimento Evento</title>
</head>
<body>
    <h1>Inserisci un Nuovo Evento</h1>
    <form action="insert.php" method="POST">
        <label for="Titolo">Titolo:</label>
        <input type="text" id="Titolo" name="Titolo" required><br><br>

        <label for="Luogo">Luogo:</label>
        <input type="text" id="Luogo" name="Luogo" required><br><br>

        <label for="Data">Data:</label>
        <input type="date" id="Data" name="Data" required><br><br>

        <label for="Provincia">Provincia:</label>
        <input type="text" id="Provincia" name="Provincia" required><br><br>

        <label for="CF">CF Utente (che registra l'evento):</label>
        <input type="text" id="CF" name="CF" required><br><br>

        <input type="submit" value="Inserisci Evento">
    </form>
</body>
</html>
