<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserisci Commento</title>
</head>
<body>
    <h1>Inserisci un Commento per un Evento</h1>
    <form action="insertCommento.php" method="POST">
        <label for="CF">Codice Fiscale:</label>
        <input type="text" id="CF" name="CF" maxlength="16" required><br><br>

        <label for="IDE">ID Evento:</label>
        <input type="number" id="IDE" name="IDE" required><br><br>

        <label for="DataCommento">Data e Ora del Commento:</label>
        <input type="datetime-local" id="DataCommento" name="DataCommento" required><br><br>

        <label for="Voto">Voto (1-5):</label>
        <select id="Voto" name="Voto" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>

        <label for="Commento">Commento:</label><br>
        <textarea id="Commento" name="Commento" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Inserisci Commento">
    </form>
</body>
</html>
